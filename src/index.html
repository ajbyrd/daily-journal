<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input type="date" name="date-input" id="dateField">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input type="text" name="concept-input" id="conceptField">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea name="entry-input" id="entryField"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input" id="moodField">
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Filter Journal Entries by Mood</legend>

            <input type="radio" id="amazing">
            <label for="amazing">Amazing</label>

            <input type="radio" id="great">
            <label for="great">Great</label>

            <input type="radio" id="ok">
            <label for="ok">Ok</label>

        </fieldset>
    </form>
    <button id="journalButton">Record Journal Entry</button>
    
    <article class="entryLog">

    </article>

    
    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
